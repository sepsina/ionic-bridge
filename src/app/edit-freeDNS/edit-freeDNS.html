<div id="dlg-head"
     cdkDrag
     cdkDragRootElement=".cdk-overlay-pane"
     cdkDragBoundary=".cdk-overlay-container">
    <div id="dns-title" cdkDragHandle>
        free DNS
    </div>
</div>

<div id="dlg-frame">
    <div class="cards-common" id="edit-card">
        <mat-form-field>
            <input matInput
                   autocomplete="off"
                   type="text"
                   placeholder="user"
                   [formControl]="userCtrl"
                   (ngModelChange)="userChange()">
            <!--<mat-hint align="end">user</mat-hint>-->
            <mat-error *ngIf="userCtrl.hasError('required')">{{userErr()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput
                   autocomplete="off"
                   type="text"
                   placeholder="password"
                   [formControl]="pswCtrl"
                   (ngModelChange)="pswChange()">
            <!--<mat-hint align="end">freeDNS password</mat-hint>-->
            <mat-error *ngIf="pswCtrl.hasError('required')">{{pswErr()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput
                   autocomplete="off"
                   type="text"
                   placeholder="domain"
                   [formControl]="domainCtrl"
                   (ngModelChange)="domainChange()">
            <!--<mat-hint align="end">freeDNS domain</mat-hint>-->
            <mat-error *ngIf="domainCtrl.hasError('required')">{{domainErr()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="cards-common" id="test-card">
        <div id="test-button">
            <button mat-stroked-button (click)="test()">Test</button>
        </div>
        <div id="http-rsp">
            <div class='rsp-msg' *ngFor="let msg of logs">
                <div class="rsp-lbl">
                    {{msg.key}}
                </div>
                <div class="rsp-val">
                    {{msg.value}}
                </div>
            </div>
        </div>

    </div>
</div>

<div class="edit-dns">
    <div>
        <button mat-stroked-button (click)="close()">Cancel</button>
    </div>
    <div>
        <button mat-stroked-button (click)="save()">Save</button>
    </div>
</div>
